{{ with .Title }}
<figure class="amp-figure">
  <div class="amp-img-container">
    <amp-img
      alt="{{.Text}}"
      layout="fill"
      src="{{ (cond (strings.HasPrefix .Destination "http") .Destination (replace .Destination "amp/" "")) | safeURL }}"
    >
      <noscript>
          <img src="{{ (cond (strings.HasPrefix .Destination "http") .Destination (replace .Destination "amp/" "")) | safeURL }}" alt="{{.Text}}" />
      </noscript>
    </amp-img>
  </div>
  <figcaption>
    <p>{{ .Title }}</p>
  </figcaption>
</figure>
{{ else }}
<amp-img
  alt="{{.Text}}"
  layout="fill"
  src="{{ (cond (strings.HasPrefix .Destination "http") .Destination (replace .Destination "amp/" "")) | safeURL }}"
>
  <noscript>
      <img src="{{ (cond (strings.HasPrefix .Destination "http") .Destination (replace .Destination "amp/" "")) | safeURL }}" alt="{{.Text}}" />
  </noscript>
</amp-img>
{{ end }}

{{ define "main" }}
    <h1>{{.Title}}</h1>
    {{ .Content }}
    {{ range .Data.Terms.Alphabetical }}
    <article class="taxonomy-list">
        <a href="{{.Page.Permalink}}">
            <h2>{{.Page.Title}}</h2>
            <p>
                {{- .Page.Summary | plainify | safeHTML -}}
            </p>
            <p>
                ({{ .Count }} articles)
            </p>
        </a>
    </article>
    {{ end }}
{{ end }}

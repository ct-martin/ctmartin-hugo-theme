{{ define "main" }}
    <article>
        <h1>{{.Title}}</h1>
        {{ .Content }}

        <div id="do-vis-here"></div>

        {{- range .Resources.Match "*.js" }}
            <script src="{{ .RelPermalink }}"></script>
        {{- end -}}

        {{- with .Date }}<p><i>{{.Format "2 Jan, 2006"}}</i></p>{{ end }}
    </article>
{{ end }}

{{ define "main" }}
    <article>
        <h1>{{.Title}}</h1>
        {{ with .Date }}<i>{{.Format "2 Jan, 2006"}}</i>{{ end }}
        {{ .Content }}
    </article>
{{ end }}
{{ define "aside" }}
    {{ partial "layout/page-related" . }}
{{ end }}
{{ define "jsonld" }}{{ partial "schema-jsonld" (dict "schema" "recipe" "page" .) | safeJS }}{{ end }}

{{ define "main" }}
    <h1>{{.Title}}</h1>
    {{ .Content }}
    <h2>Latest Posts</h2>
    {{ range .Paginator.Pages }}
        {{ .Render "li" }}
    {{ end }}
    {{ template "_internal/pagination.html" . }}
{{ end }}
{{ define "jsonld" }}{{ partial "schema-jsonld" (dict "schema" "website" "page" .) | safeJS }}{{ end }}

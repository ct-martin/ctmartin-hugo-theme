{{ $albumurl := .Permalink }}
<a class="list-link" href="{{ $albumurl }}">
    {{ $img := first 1 (.Resources.ByType "image") }}
    {{ range $img }}
        {{ with .Fill "200x200" }}
            <img src="{{ .RelPermalink }}">
        {{ else }}
            <p>:(</p>
        {{ end }}
    {{ end }}
    <strong>{{ .Title }}</strong>
</a>
